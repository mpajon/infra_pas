becas.parrafo8 =  &bull;   Los abonos se har&aacute;n efectivos mediante transferencia bancaria a la cuenta de a que la persona becada debe ser titular. A estas cantidades se les practicar&aacute;n las retenciones por IRPF (Impuesto sobre la Renta de las Personas F&iacute;sicas) al tipo impositivo vigente en el momento de realizar el pago.
becas.parrafo9 = &bull;   A efectos de lo previsto en el Real Decreto 1493/2011, de 24 de octubre, por el que se regulan los t&eacute;rminos y las condiciones de inclusi&oacute;n en el R&eacute;gimen General de la Seguridad Social de las personas que participen en programas de formaci&oacute;n, en el desarrollo y modernizaci&oacute;n del sistema de la Seguridad Social, la entidad u organismo que financie el programa de formaci&oacute;n tendr&aacute; la condici&oacute;n de empresario o empresaria, asumiendo los derechos y obligaciones en materia de Seguridad Social establecidos para estos o estas en el R&eacute;gimen General de la Seguridad Social. Por ello, de las cuant&iacute;as citadas anteriormente se deducir&aacute;n las cantidades correspondientes a las cuotas satisfechas de la Seguridad Social, seg&uacute;n lo dispuesto en dicho Real decreto.
becas.parrafo10 = &bull;   La cantidad que se abone a quienes desarrollen la beca, en ning&uacute;n caso tendr&aacute; car&aacute;cter de salario o retribuci&oacute;n, sino de ayuda econ&oacute;mica.
becas.parrafo11 = &bull;   El disfrute de estas becas, dado su car&aacute;cter formativo, no implicar&aacute; relaci&oacute;n contractual, laboral o administrativa alguna con la empresa. Tampoco dicha relaci&oacute;n supone compromiso de incorporaci&oacute;n posterior del alumnado becado a sus plantillas.
