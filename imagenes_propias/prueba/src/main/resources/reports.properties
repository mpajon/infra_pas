becas.p.parrafo5 = Cada beca estar&aacute; dotada con una cantidad &iacute;ntegra de {0} euros, cuya cuant&iacute;a se har&aacute; efectiva:
becas.p.parrafo6 = Mensualmente por un importe de {0} euros.
