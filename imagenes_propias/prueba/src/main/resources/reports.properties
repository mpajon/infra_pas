becas.p.parrafo1 = En el marco establecido de colabaraci&oacute;n para el desarrollo de proyectos formativos de Formaci&oacute;n profesional Dual, firmado entre la empresa/entidad/organismo p&uacute;blico o privado {0} y el centro educativo {1} de la localidad de {2} para el desarrollo del programa del ciclo formativo de grado {3} de {4} para el alumnado que se indica.
